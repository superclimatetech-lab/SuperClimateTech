version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: supertech_db
      POSTGRES_USER: supertech_user
      POSTGRES_PASSWORD: supertech_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supertech_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn supertech_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=supertech_db
      - DB_USER=supertech_user
      - DB_PASSWORD=supertech_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.production

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A supertech_backend worker -l info
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=supertech_db
      - DB_USER=supertech_user
      - DB_PASSWORD=supertech_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - backend
    env_file:
      - .env.production

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A supertech_backend beat -l info
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=supertech_db
      - DB_USER=supertech_user
      - DB_PASSWORD=supertech_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - backend
    env_file:
      - .env.production

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
